<!DOCTYPE html>
<html lang="es" class="no-js">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="CV profesional de {{ site.data.cv.nombre }}">
  <meta name="author" content="{{ site.data.cv.nombre }}">
  
  <!-- Open Graph para redes sociales -->
  <meta property="og:title" content="{{ site.data.cv.nombre }} - CV Profesional">
  <meta property="og:description" content="{{ site.data.cv.perfil | truncate: 150 }}">
  <meta property="og:type" content="profile">
  
  <!-- Favicon -->
  <link rel="icon" href="{{ '/assets/img/favicon.ico' | relative_url }}" type="image/x-icon">
  
  <!-- Preconnect para fuentes externas -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://cdnjs.cloudflare.com">
  
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <!-- CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
  
  <title>{{ site.data.cv.nombre }} - {{ site.data.cv.titulo }} | CV</title>
  
  <!-- Script para mejorar impresión -->
  <script>
    // Mejora la experiencia de impresión
    document.addEventListener('DOMContentLoaded', function() {
      // Añade clase de no-js para CSS
      document.documentElement.classList.remove('no-js');
      
      // Previene que el botón descargue en móvil sin querer
      if(window.innerWidth <= 768) {
        document.querySelector('.btn-download').addEventListener('touchend', function(e) {
          e.preventDefault();
          window.print();
        });
      }
    });
  </script>
</head>
<body>
  {{ content }}
</body>
</html>
